<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>

  <body>
    <div class="container">
      <h1>Register</h1>
      <div id="error-message"></div>
      <form id="register-form" action="/register" method="post">
        <!-- Add First Name input field -->
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            name="firstName"
            required
          />
        </div>
        <!-- Add Last Name input field -->
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            name="lastName"
            required
          />
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control"
            name="username"
            id="username"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
          />
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input
            type="tel"
            class="form-control"
            id="phone"
            name="phone"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
      <a href="/login">Already have an account? Login now</a>
    </div>
  </body>

  <script src="./assets/js/bootstrap.min.js"></script>
  <script>
   document
  .getElementById("register-form")
  .addEventListener("submit", (event) => {
    event.preventDefault();
    const firstName = document.getElementById("firstName").value;
    const lastName = document.getElementById("lastName").value;
    const email = document.getElementById("email").value;
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    const phone = document.getElementById("phone").value;

    const requestOptions = {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: `firstName=${encodeURIComponent(firstName)}&lastName=${encodeURIComponent(
        lastName
      )}&username=${encodeURIComponent(username)}&email=${encodeURIComponent(
        email
      )}&password=${encodeURIComponent(password)}&phone=${encodeURIComponent(phone)}`,
    };

    fetch("/register", requestOptions)
      .then((response) => {
        if (response.ok) {
          window.location.href = "/login";
        } else {
          return response.json();
        }
      })
      .then((data) => {
        if (data && data.message) {
          document.getElementById("error-message").innerText = data.message;
        }
      })
      .catch((error) => {
        console.error("Error:", error);
      });
  });
  </script>
</html>
