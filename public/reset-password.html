<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" href="/assets/css/styles.css" />
  <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1 class="mb-4">Reset Password</h1>
        <form id="reset-password-form">
          <div class="mb-3">
            <label for="password" class="form-label">New Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <div class="mb-3">
            <label for="confirm-password" class="form-label">Confirm New Password:</label>
            <input type="password" class="form-control" id="confirm-password" name="confirmPassword" required>
          </div>
          <input type="submit" class="btn btn-primary" value="Submit">
        </form>
      </div>
      </div>
      </div>
  <script src="/assets/js/bootstrap.min.js"></script>
  
  <script>
   const resetPasswordForm = document.querySelector('#reset-password-form');

resetPasswordForm.addEventListener('submit', async (event) => {
  event.preventDefault();

  const pathArray = window.location.pathname.split('/dashboard');
  const userId = pathArray[2];
  const token = pathArray[3];
  const password = document.querySelector('#password').value;

  console.log(`User ID: ${userId}, Token: ${token}, Password: ${password}`);

  try {
    const response = await fetch(`/reset-password/${userId}/${token}`, {
      method: 'PUT',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ password })
    });

    const data = await response.json();

    if (response.ok) {
      console.log(data.message);
      alert(data.message);
      window.location.href = '/login';
    } else {
      console.log(data.message);
      alert(data.message);
    }
  } catch (error) {
    console.log(error);
  }
});
  </script>
</body>
</html>
