<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Login</h1>
      <div
        id="error-message"
        class="alert alert-danger d-none"
        role="alert"
      ></div>
      <form id="login-form" class="mt-4" action="/login" method="post">
        <div class="form-group">
          <label for="identifier">Username, Email, or Phone</label>
          <input
            type="text"
            id="identifier"
            name="identifier"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
      <div class="mt-3">
        <a href="/forgot">Did You Forget your password, email, username? Click Here</a>
      </div>
      <div class="mt-3">
        <a href="/register">Don't have an account? Register now</a>
      </div>
    </div>
  </body>

  <script src="./assets/js/bootstrap.min.js"></script>
  <script>
    document
      .getElementById("login-form")
      .addEventListener("submit", (event) => {
        event.preventDefault();
        const identifier = document.getElementById("identifier").value;
        const password = document.getElementById("password").value;

        const requestOptions = {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: `identifier=${encodeURIComponent(
            identifier
          )}&password=${encodeURIComponent(password)}`,
        };

        fetch("/login", requestOptions)
          .then((response) => {
            if (response.ok) {
              window.location.href = "/dashboard";
            } else {
              return response.json();
            }
          })
          .then((data) => {
            if (data && data.message) {
              const errorMessageElement =
                document.getElementById("error-message");
              errorMessageElement.innerText = data.message;
              errorMessageElement.classList.remove("d-none");
            }
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      });
  </script>
</html>
